<h3>Tabela de Produtos</h3>
<h4 *ngIf="listaProdutos.length ==0">
    Não há produtos cadastrados!
</h4>

<table *ngIf="listaProdutos.length > 0">
    <tr>
        <th>ID</th>
        <th>NOME</th>
        <th>PRECO</th>
    </tr>
    <tr *ngFor="let produto of listaProdutos">
        <td>{{produto.id}}</td>
        <td>{{produto.nome}}</td>
        <td>{{produto.preco}}</td>
    </tr>
</table>
